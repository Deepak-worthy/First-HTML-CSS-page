<!DOCTYPE html>
<html>
    <head>
        <title>Talk to mentor Page</title>
        <meta charset="utf-8">
    </head>
    <style>
        body
        {
           background-image: url("https://insights.dice.com/wp-content/uploads/2019/05/Coding-Bootcamp-Ratings-Dice.png");
           background-size: cover;
           background-attachment:fixed;
        }
        #Logo
        {
            width:25%;
            float:left;
        }
        #form-element
        {
            width:40%;
            float:left;
            text-align: center;
            background-color: white;
            padding-right: 10px;
            margin-left: 50px;
            border-style: solid;
            border-color: coral;
        }
        #Two-buttons
        {
            width:30%;
            height: 120px;
            padding-top: 40px; 
            float:right;
            text-align: center;
        }
        #Logo-image
        {
            width:150px;
            height:150px;
            
        }
        #book-call-image
        {
            width:200px;
            height:60px;
        }
        p
        {
            font-size:medium;
        }
        table
        {
            width:100%;
        }
        label
        {
            float:left;
        }
        input
        {
            width:100%;
        }
        #date
        {
            width:45%;
            float:left;
            margin-left: 10px;
        }
        #time
        {
            width:45%;
            float:left;
            margin-left: 20px;
        }
        #submit-button
        {
            width:95%;
            margin-right: 20px;
            margin-left: 20px;
            margin-top:10px;
            margin-bottom: 10px;
            background-color: rgb(35, 170, 170);
        }
        #schedule-call-button
        {
            margin-right:15px;
            padding: 10px;
            border-style: solid;
            border-color: coral;
        }
        #Hire-button
        {
            padding: 10px;
            border-style: solid;
            border-color: coral;
        }
    </style>
    <body>
        <div>
            <div id="Logo">
                <img id="Logo-image" src="https://play-lh.googleusercontent.com/D6R9-bELl6byAQ5cok6Ue_rtGcfusJ2bHIvMkNCzjeuXRh_GxFBmD782haNiP3wpubg" length=>
            </div>
            <div id="form-element">
                <img id="book-call-image" src="https://systemtothrive.com/wp-content/uploads/2020/10/book-a-call-button-1024x288.png">
                <p>Book a call slot and our representative will call you within 1 hour of selected time</p>
                <table>
                    <tr>
                        <td><label>Name:</label></td>   
                    </tr>
                    <tr>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>   
                    </tr>
                    <tr>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label>Phone:</label></td>   
                    </tr>
                    <tr>
                        <td><input type="number" required></td>
                    </tr>
                    <tr>
                        <td><label>Time for Call:</label></td>   
                    </tr>
                    <tr>
                        <td id="date"><input  type="date" required></td>  
                        <td id="time"><input  type="time" required></td> 
                    </tr>
                </table>
                <button id="submit-button">Submit</button>
            </div>
            <div id="Two-buttons">
                <button id="schedule-call-button">Schedule a call</button>
                <button id="Hire-button">Hire with us</button>
            </div>       
        </div>   
    </body>
</html>
